<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input [(ngModel)]="categoryName"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addCategory()">Submit</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">
      <ion-item-options side="start">
        <ion-item-option (click)="editCategory(category)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCategory(category.id)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
